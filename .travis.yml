language: node_js
node_js:
  - "8.11.0"
after_success: |
  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"
    # This generates a `web` directory containing the website.
    make web
    cd web
    git init
    git checkout -b gh-pages
    git add .
    git -c user.name='travis' -c user.email='travis' commit -m init
    # Make sure to make the output quiet, or else the API token will leak!
    # This works because the API key can replace your password.
    git push -f -q https://smcelhinney:$GITHUB_API_KEY@github.com/HubSpotWebTeam/hs-node-api gh-pages:gh-pages &>/dev/null
    cd "$TRAVIS_BUILD_DIR"
  fi
before_deploy: "echo 'Deploying new npm package'"
deploy:
  provider: npm
  email: smcelhinney@hubspot.com
  api_key: $NPM_TOKEN
  on:
    branch: release
    repo: HubSpotWebTeam/hs-node-api